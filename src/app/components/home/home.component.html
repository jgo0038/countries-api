<div class="container">
    <h1>Listado de paises</h1>
    <mat-spinner *ngIf="showSpinner" class="spinner"></mat-spinner>
    <ul class="list-group">
        <li *ngFor="let country of countries">
            <mat-card class="animate__animated animate__bounce animate__bounceIn">
                <mat-card-title>
                    <!-- <a [routerLink]="['/country/',country.country]" class="list-group-item list-group-item-action "> -->
                    <a (click)="viewCountry(country.country)" class="list-group-item list-group-item-action ">
                        {{ country.country }}
                    </a>
                </mat-card-title>
                <mat-card-content>

                </mat-card-content>
            </mat-card>
        </li>
    </ul>
</div>
